<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorMainBody">
        <div class="calculatorDisplay">
            <div class="curCalc">000000000000</div>
        </div>
        <div class="calculatorButtons">
            <button class="allClear">AC</button>
            <button class="signSwap">+/-</button>
            <button class="module">%</button>
            <button class="addition">+</button>
        </div>
        <div class="calculatorButtons">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="multiplcation">*</button>
        </div>
        <div class="calculatorButtons">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="divison">รท</button>
        </div>
        <div class="calculatorButtons">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="subtraction">-</button>
        </div>
        <div class="calculatorButtons">
            <button class="numbers number0">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
